<ul>
    {% for object in object_list %}
    <li>{{ object.item }}</li>
    <li>{{ object.silver_per_unit }}</li>
    <li>{{ object.barter_product }}</li>
    <li>{{ object.barter_qty_per_unit }}</li>
    <li>{{ object.allow_offers }}</li>
    <li>{{ object.status }}</li>

    <hr />

    {% empty %}
    <li>No objects yet.</li>
    {% endfor %}
</ul>
